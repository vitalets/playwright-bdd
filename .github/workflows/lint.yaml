name: lint

on:
  push:
    branches: ['**']
  pull_request:
    branches: [main, beta]

jobs:
  lint:
    runs-on: ubuntu-24.04
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: 'npm'
      - run: npm ci
      - run: npm run lint
      - run: npm run prettier
      - run: npm run knip
      - run: npm run build # required for tsc
      - run: npm run tsc:all
