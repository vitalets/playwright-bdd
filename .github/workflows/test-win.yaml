name: test-win

on:
  push:
  pull_request:
    branches: [main, beta]
  schedule:
    # run daily at 00:00
    - cron: 0 0 * * *

jobs:
  test-win:
    runs-on: windows-latest
    strategy:
      matrix:
        cucumberVersion: ['9', '10']
        playwrightVersion: ['1.42']
    defaults:
      run:
        shell: bash
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: 'npm'
      - run: npm ci
      - run: >
          npm install
          @playwright/test@${{ matrix.playwrightVersion }}
          @playwright/experimental-ct-react@${{ matrix.playwrightVersion }}
          @cucumber/cucumber@${{ matrix.cucumberVersion }}
      - run: npx playwright install --with-deps chromium
      - name: run tests
        run: |
          # don't use 'npm t' here as it doesn't expand filename wildcards
          node test/setup.mjs
          node --test test/**/test.mjs
          # run particular test
          # node --test test/reporter-cucumber-html/test.mjs
      - uses: actions/upload-artifact@v4
        if: failure()
        with:
          name: test-results-${{ matrix.cucumberVersion }}
          path: |
            test/**/test-results/
            test/**/actual-reports/
            test/**/blob-report/
            test/**/.features-gen/
          retention-days: 1
          if-no-files-found: ignore
